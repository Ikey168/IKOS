# IKOS Daemon Configuration: network-manager
# Network management daemon example

[daemon]
description = Network management daemon for IKOS
executable = /usr/sbin/network-manager
working_directory = /var/lib/network-manager
arg0 = --no-daemon
arg1 = --config-dir
arg2 = /etc/network-manager
env0 = NM_DEBUG=1
env1 = PATH=/usr/sbin:/usr/bin:/sbin:/bin

[restart]
auto_restart = true
max_attempts = 3
delay = 5

[timeouts]
startup = 30
shutdown = 15

[logging]
level = debug
syslog = true
file = true
file_path = /var/log/ikos/network-manager.log

[security]
user = 0
group = 0

[limits]
cpu_percent = 15.0
memory_mb = 128
file_descriptors = 512
core_dump = false
priority = 0
