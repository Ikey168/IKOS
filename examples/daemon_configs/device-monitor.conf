# IKOS Daemon Configuration: device-monitor
# Device monitoring daemon example

[daemon]
description = Hardware device monitoring daemon
executable = /usr/bin/device-monitor
working_directory = /var/lib/device-monitor
arg0 = --monitor-all
arg1 = --scan-interval
arg2 = 5
env0 = DEVICE_CONFIG=/etc/device-monitor.conf
env1 = MONITOR_USB=1
env2 = MONITOR_PCI=1

[restart]
auto_restart = true
max_attempts = 10
delay = 1

[timeouts]
startup = 20
shutdown = 10

[logging]
level = warning
syslog = true
file = true
file_path = /var/log/ikos/device-monitor.log

[security]
user = 0
group = 0

[limits]
cpu_percent = 5.0
memory_mb = 32
file_descriptors = 128
core_dump = false
priority = 10
