# IKOS Daemon Configuration: system-logger
# System logging daemon example

[daemon]
description = System logging daemon for IKOS
executable = /usr/bin/system-logger
working_directory = /var/log
arg0 = --config
arg1 = /etc/system-logger.conf
arg2 = --daemon
env0 = LOG_LEVEL=INFO
env1 = LOG_FORMAT=json

[restart]
auto_restart = true
max_attempts = 5
delay = 2

[timeouts]
startup = 15
shutdown = 5

[logging]
level = info
syslog = true
file = true
file_path = /var/log/ikos/system-logger.log

[security]
user = 1000
group = 1000

[limits]
cpu_percent = 10.0
memory_mb = 64
file_descriptors = 256
core_dump = true
priority = -5
