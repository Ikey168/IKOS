# IKOS Daemon Configuration: backup-worker
# Background backup worker daemon example

[daemon]
description = Automated backup worker daemon
executable = /usr/bin/backup-worker
working_directory = /var/backup
arg0 = --mode
arg1 = continuous
arg2 = --interval
arg3 = 3600
env0 = BACKUP_ROOT=/var/backup
env1 = COMPRESSION=gzip
env2 = RETENTION_DAYS=30

[restart]
auto_restart = true
max_attempts = 2
delay = 30

[timeouts]
startup = 45
shutdown = 60

[logging]
level = info
syslog = true
file = true
file_path = /var/log/ikos/backup-worker.log

[security]
user = 1001
group = 1001

[limits]
cpu_percent = 25.0
memory_mb = 256
file_descriptors = 64
core_dump = false
priority = 15
